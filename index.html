    <style>
        /* CSS for Typewriter Effect */
        .typewriter-container {
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        .typewriter-text, .subtitle-text {
            display: inline-block;
            overflow: hidden;
            border-right: .15em solid orange;
            white-space: nowrap;
            margin: 0;
            letter-spacing: .15em;
            animation: none;
            font-weight: 600;
        }

        .subtitle-text {
            border-right: .10em solid #eee;
            letter-spacing: .08em;
            font-weight: 400;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }

        .hero-text h1, .hero-text p {
            display: inline-block;
            width: 100%;
            text-align: center;
        }

        /* --- CLOUDS CSS START --- */
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 220px;
            pointer-events: none;
            z-index: 2; /* Above background, below hero text */
        }
        .cloud {
            position: absolute;
            background: #fff;
            background: linear-gradient(90deg, #fff 60%, #f1f1f1 100%);
            border-radius: 50%;
            opacity: 0.7;
            width: 120px;
            height: 60px;
            box-shadow:
                60px 0px 0px 0px #fff,
                30px 20px 0px 0px #fff,
                90px 20px 0px 0px #fff;
        }
        .cloud1 { top: 40px; left: -150px; width: 120px; height: 60px; }
        .cloud2 { top: 100px; left: -300px; width: 180px; height: 80px; opacity: 0.6; }
        .cloud3 { top: 60px; left: -500px; width: 90px; height: 45px; opacity: 0.5; }
        /* --- CLOUDS CSS END --- */
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const h1Text = "An IT Procurement Company";
            const pText = "Work Smarter, Scale Faster";
            const h1Element = document.getElementById("typewriter-text");
            const pElement = document.getElementById("subtitle-text");
            let h1CharIndex = 0;
            let pCharIndex = 0;

            function typeWriter(element, text, index, callback) {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(() => typeWriter(element, text, index, callback), 70);
                } else {
                    if (callback) callback();
                }
            }

            // Start typing the H1 text
            typeWriter(h1Element, h1Text, 0, function() {
                // After H1, type subtitle
                typeWriter(pElement, pText, 0);
            });

            // --- CLOUDS JS START ---
            const cloudElements = [
              { el: document.querySelector('.cloud1'), speed: 0.3 },
              { el: document.querySelector('.cloud2'), speed: 0.2 },
              { el: document.querySelector('.cloud3'), speed: 0.15 }
            ];

            function animateClouds() {
              cloudElements.forEach((cloud, idx) => {
                let left = parseFloat(cloud.el.style.left) || parseFloat(getComputedStyle(cloud.el).left);
                left += cloud.speed;
                if (left > window.innerWidth + 100) {
                  left = -200 - Math.random()*200;
                }
                cloud.el.style.left = left + "px";
              });
              requestAnimationFrame(animateClouds);
            }

            // Initialize left positions
            cloudElements.forEach(cloud => {
              cloud.el.style.left = getComputedStyle(cloud.el).left;
            });

            animateClouds();
            // --- CLOUDS JS END ---

        });
    </script>
